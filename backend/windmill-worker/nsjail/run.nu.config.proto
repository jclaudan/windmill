name: "nu run script"

mode: ONCE
hostname: "nu"
log_level: ERROR

disable_rl: true

cwd: "/tmp"

clone_newnet: false
clone_newuser: {CLONE_NEWUSER}

keep_caps: false
keep_env: true
mount_proc: true

mount {
	src: "/dev/null"
	dst: "/dev/null"
	is_bind: true
	rw: true
}

mount {
	dst: "/tmp"
	fstype: "tmpfs"
	rw: true
    options: "size=800000000"
}

mount {
    src: "{JOB_DIR}/main.nu"
    dst: "/tmp/main.nu"
    is_bind: true
}

mount {
    src: "{NU_PATH}"
    dst: "{NU_PATH}"
    is_bind: true
}

mount {
    src: "{JOB_DIR}/result.json"
    dst: "/tmp/result.json"
    rw: true
    is_bind: true
}

mount {
    src: "{JOB_DIR}/args.json"
    dst: "/tmp/args.json"
    rw: true
    is_bind: true
}

iface_no_lo: true

{SHARED_MOUNT}

envar: "HOME=/tmp"
